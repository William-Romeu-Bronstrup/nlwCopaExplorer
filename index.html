<!DOCTYPE html>
  <html lang="pt-br">

  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta 
      name="description"
      content="Calendário dos jogos da copa do mundo no qatar em 2022,
      com horário, datas e imagem dos times."
    >

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon" />

    <title>NLW Copa - Calendário</title>

    <link rel="stylesheet" href="style.css" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    
  </head>

  <body class="yellow" id="body">
    <div id="app">

      <header>
        <img src="./assets/logo.svg" alt="NLW Copa Logo" width="270" height="64" />
      </header>
      
      <section class="centerButton">
        <button onclick="faseDeGrupos()">Fase de gruposs</button>

        <button id="buttonDisabled" onclick="JogosFinais()">Jogos finais</button>

        <button onclick="changeBackground()">
          Mudar cores
        </button>
      </section>

      <div id="image">
         <img src="./assets/brazil-icon.svg" alt="Imagem de comemoração da copa" title="imagem da copa" width="250" height="250">
      </div>
     
      <div id="buttons">
        <button class="buttonCard" onclick="previousCard()">
          Anterior
        </button>
  
        <button class="buttonCard" onclick="nextCard()">
           Próximo
        </button>
      </div>
      
      <main id="cards"></main>

    </div>

    <script src="./main.js" ></script>
  </body>
</html>
