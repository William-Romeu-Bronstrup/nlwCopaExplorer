<!DOCTYPE html>
<html lang="pt-br">

  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">

    <title>NLW Copa - Calendário</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    
    <div id="app">

      <header>
        <img src="./assets/logo.svg" alt="NLW Copa Logo" />
      </header>

      <main id="cards">

        <div class="card">
          <h2>23/11 <span>Quarta</span></h2>

          <ul>

            <li>
              <img src="./assets/morocco-icon.svg" alt="Bandeira de Marrocos">
              <strong>07:00</strong>
              <img src="./assets/croatia-icon.svg" alt="Bandeira da Croácia">
            </li>

            <li>
              <img src="./assets/germany-icon.svg" alt="Bandeiro da Alemanha">
              <strong>10:00</strong>
              <img src="./assets/japan-icon.svg" alt="Bandeira do Japão">
            </li>

            <li>
              <img src="./assets/spain-icon.svg" alt="Bandeira da Espanha">
              <strong>13:00</strong>
              <img src="./assets/costaRica-icon.svg" alt="Bandeira da Costa Rica">
            </li>

            <li>
              <img src="./assets/belgium-icon.svg" alt="Bandeira da Bélgica" />
              <strong>16:00</strong>
              <img src="./assets/canada-icon.svg" alt="Bandeira do Canadá" />
            </li>

          </ul>
        </div>

        <div class="card">
          <h2>24/11 <span>Quinta</span></h2>

          <ul>

            <li>
              <img src="./assets/switzerland-icon.svg" alt="Bandeira da Suíça">
              <strong>07:00</strong>
              <img src="./assets/cameroon-icon.svg" alt="Bandeira de Camarões">
            </li>

            <li>
              <img src="./assets/uruguay-icon.svg" alt="Bandeiro do Uruguai">
              <strong>10:00</strong>
              <img src="./assets/southKorea-icon.svg" alt="Bandeira da Coreia do Sul">
            </li>

            <li>
              <img src="./assets/portugal-icon.svg" alt="Bandeira de Portugal">
              <strong>13:00</strong>
              <img src="./assets/ghana-icon.svg" alt="Bandeira de Gana">
            </li>

            <li>
              <img src="./assets/brazil-icon.svg" alt="Bandeira do Brasil" />
              <strong>16:00</strong>
              <img src="./assets/serbia-icon.svg" alt="Bandeira da Sérvia" />
            </li>

          </ul>
        </div>

      </main>

    </div>

  </body>
</html>
